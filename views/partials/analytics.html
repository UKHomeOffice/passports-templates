{{#ga-id}}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('set', 'anonymizeIp', true);
    ga('create', '{{ga-id}}', 'auto');
    {{$ga-page-view}}
    ga('send', 'pageview'{{#ga-page}}, "{{ga-page}}{{ga-tokens}}"{{/ga-page}});
    {{/ga-page-view}}
    {{#ga-page}}
    {{#errorlist.length}}
        {{#errorlist}}
            ga('send', {
                hitType: 'event'
                {{#gaCategory}}, eventCategory: "{{gaCategory}}"{{/gaCategory}}
                {{^gaCategory}}, eventCategory: 'form validation'{{/gaCategory}}
                {{#gaAction}}, eventAction: "{{gaAction}}"{{/gaAction}}
                {{^gaAction}}, eventAction: 'failed'{{/gaAction}}
                {{#gaLabel}}, eventLabel: "{{gaLabel}}"{{/gaLabel}}
                {{^gaLabel}}, eventLabel: "{{key}}: {{type}}"{{/gaLabel}}
                {{#gaValue}}, eventValue: "{{gaValue}}"{{/gaValue}}                
            });
        {{/errorlist}}
    {{/errorlist.length}}
    {{#gaevents.length}}
        {{#gaevents}}
            ga('send', {
                hitType: 'event'
                , eventCategory: "{{gaCategory}}"
                , eventAction: "{{gaAction}}"
                {{#gaLabel}}, eventLabel: "{{gaLabel}}"{{/gaLabel}}
                {{#gaValue}}, eventValue: "{{gaValue}}"{{/gaValue}}
            });
        {{/gaevents}}
    {{/gaevents.length}}
    {{/ga-page}}
</script>
{{/ga-id}}
